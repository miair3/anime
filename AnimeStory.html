<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="AnimeStory.css" />
    <title>Anime Gallery</title>
</head>
<body>
    <!-- Видео на заднем плане -->
    <video autoplay muted loop class="background-video">
        <source src="milky-way-starry-sky-moewalls-com.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Основной контейнер -->
    <div class="container">
        <h1 class="title animate-text">Anime Gallery</h1>

        <!-- Сетка для изображений аниме -->
        <div class="anime-grid">
            <!-- Верхние 5 карточек -->
            <div class="anime-card animate-card">
                <img src="/image/naruto_shippuden.jpg" alt="Anime 1" class="anime-img animate-img">
                <h2 class="anime-title">Naruto Shippuden</h2>
                <button class="watch-button animate-button">Watch Video</button>
            </div>
            <div class="anime-card animate-card">
                <img src="/image/attaca one titan.png" alt="Attack on Titan" class="anime-img animate-img">
                <h2 class="anime-title">Attack on Titan</h2>
                <button class="watch-button animate-button">Watch Video</button>
            </div>
            <div class="anime-card animate-card">
                <img src="/image/jojo.png" alt="JoJo's Bizarre Adventure" class="anime-img animate-img">
                <h2 class="anime-title">JoJo's Bizarre Adventure</h2>
                <button class="watch-button animate-button">Watch Video</button>
            </div>
            <div class="anime-card animate-card">
                <img src="/image/gojo.jpg" alt="Jujutsu Kaisen" class="anime-img animate-img">
                <h2 class="anime-title">Jujutsu Kaisen</h2>
                <button class="watch-button animate-button">Watch Video</button>
            </div>
            <div class="anime-card animate-card">
                <img src="/image/dxd.png" alt="High School DxD" class="anime-img animate-img">
                <h2 class="anime-title">High School DxD</h2>
                <button class="watch-button animate-button">Watch Video</button>
            </div>

            <!-- Средние 5 карточек -->
            <div class="anime-card animate-card">
                <img src="/image/clenok.jpg" alt="Demon Slayer" class="anime-img animate-img">
                <h2 class="anime-title">Demon Slayer</h2>
                <button class="watch-button animate-button">Watch Video</button>
            </div>
            <div class="anime-card animate-card">
                <img src="/image/totalitogaremo.jpg" alt="My Hero Academia" class="anime-img animate-img">
                <h2 class="anime-title">My Hero Academia</h2>
                <button class="watch-button animate-button">Watch Video</button>
            </div>
            <div class="anime-card animate-card">
                <img src="/image/patnevest.png" alt="Quintessential Quintuplets" class="anime-img animate-img">
                <h2 class="anime-title">Quintessential Quintuplets</h2>
                <button class="watch-button animate-button">Watch Video</button>
            </div>
            <div class="anime-card animate-card">
                <img src="/image/snulaposobia.jpg" alt="Sword Art Online" class="anime-img animate-img">
                <h2 class="anime-title">Sword Art Online</h2>
                <button class="watch-button animate-button">Watch Video</button>
            </div>
            <div class="anime-card animate-card">
                <img src="/image/dragon_ball.jpg" alt="Dragon Ball" class="anime-img animate-img">
                <h2 class="anime-title">Dragon Ball</h2>
                <button class="watch-button animate-button">Watch Video</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
